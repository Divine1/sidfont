<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidfont">
        <h3>Sid font</h3> 
        <div id="sidfontcontainer">
        </div>
    </div>
    <div class="normalfont">
        <h3>Normal font</h3> 
        <div class="container">
            <textarea id="normalfont" cols="30" rows="10" placeholder="Type here"></textarea>
        </div>
    </div>
</body>
<script>
    document.getElementById("normalfont").addEventListener("keyup",function(event){
        let text = event.target.value.toUpperCase();
        console.log("keyup event text ", text);
        document.getElementById("sidfontcontainer").innerHTML=text;
    })
</script>
</html>
